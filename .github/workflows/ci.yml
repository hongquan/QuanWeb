on: [push]

name: CI

jobs:
  build-backend:
    name: quanweb
    runs-on: ubuntu-latest
    strategy:
      matrix:
        BUILD_TARGET: [release]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Get backend changes
        id: changed-backend
        uses: tj-actions/changed-files@v47.0.0
        with:
          files: |
            **.rs
            **.yml
            **.toml
            Cargo.lock
          files_ignore: |
            admin
            ladmin

      # Our backend binary needs to embed the frontend built files.
      - uses: oven-sh/setup-bun@v2
        if: steps.changed-backend.outputs.any_changed == 'true'

      - name: Build binary
        if: steps.changed-backend.outputs.any_changed == 'true'
        run: cargo build --profile ${{ matrix.BUILD_TARGET }} --all-features

      - name: Archive built files
        if: steps.changed-backend.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: Built binaries
          path: target/${{ matrix.BUILD_TARGET }}/quanweb

  build-ladmin-app:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ladmin
    steps:
      - uses: actions/checkout@v4
      - name: Get lustre app changes
        id: changed-ladmin-app
        uses: tj-actions/changed-files@v47.0.0
        with:
          files: |
            ladmin/**
            **.yml
      - uses: oven-sh/setup-bun@v2
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
      - uses: erlef/setup-beam@v1
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        with:
          otp-version: "27.1.2"
          gleam-version: "1.12.0"
          rebar3-version: "3"
          # elixir-version: "1"
      - name: Add WASM target for Rust
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        run: rustup target add wasm32-unknown-unknown
      - name: Install encre-css-cli
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        run: cargo install encre-css-cli
      - name: Download Gleam dependencies
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        run: gleam deps download
      - name: Install JS dependencies
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        run: bun i
      - name: Build lustre app
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        run: bun run --bun build
      - name: Upload Build Artifact
        if: steps.changed-ladmin-app.outputs.any_changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ladmin-built
          path: ladmin/dist

  deploy-lustre-app:
    runs-on: ubuntu-latest
    needs: [build-ladmin-app]
    env:
      ANSIBLE_HOST_KEY_CHECKING: False
    steps:
      - uses: actions/checkout@v5
      - name: Download Build Artifact
        uses: actions/download-artifact@v5
        with:
          name: ladmin-built
          path: ladmin-built
      - name: List downloaded artifact
        run: ls -l
      - name: Install Cowsay
        # Ansible is already installed by GitHub
        run: sudo apt-get install cowsay
      - name: Install SSH priv key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.ANSIBLE_SSH_PRIVATE_KEY }}
      - name: Run Ansible playbook
        run: ansible-playbook -i Deployment/Ansible/inventory.yml Deployment/Ansible/playbook.yml --limit prod -u ${{ vars.SERVER_USERNAME }}


